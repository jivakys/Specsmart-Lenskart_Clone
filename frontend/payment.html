<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/payment.css" />
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-center main">
      <div class="card">
        <div class="d-flex justify-content-between px-3 pt-4">
          <span class="pay">Pay Amount</span>
          <div class="amount">
            <div class="inner">
              <span class="dollar">â‚¹</span>
              <span id="total">000</span>
            </div>
          </div>
        </div>
        <!--name  -->
        <div class="px-3 pt-3">
          <label for="card holder name" class="d-flex justify-content-between">
            <span class="labeltxt">CARD HOLDER NAME</span>
            <img
              decoding="async"
              src="./images/person-icon.png"
              width="25"
              class="image"
            />
          </label>
          <input
            type="text"
            name="name"
            class="form-control inputtxt"
            placeholder="Name"
            required
          />
        </div>
        <!--  -->
        <div class="px-3 pt-3">
          <label for="card holder name" class="d-flex justify-content-between">
            <span class="labeltxt">ADDRESS</span>
            <img
              decoding="async"
              src="./images/address-images.png"
              width="25"
              class="image"
            />
          </label>
          <input
            type="text"
            name="address"
            class="form-control inputtxt"
            placeholder="Address"
            required
          />
        </div>
        <!-- bt -->
        <div class="px-3 pt-3">
          <label for="card number" class="d-flex justify-content-between">
            <span class="labeltxt">CARD NUMBER</span>
            <img
              decoding="async"
              src="./images/Mastercard_logo.jpg"
              width="25"
              class="image"
            />
          </label>
          <input
            type="number"
            name="number"
            class="form-control inputtxt"
            id="card_number"
            placeholder="1111 **** **** **11"
            required
          />
        </div>
        <!--  -->
        <div class="d-flex justify-content-between px-3 pt-4">
          <div>
            <label for="date" class="exptxt">Expiry</label>
            <input
              type="number"
              name="number"
              class="form-control expiry"
              placeholder="MM / YY"
              required
            />
          </div>
          <div>
            <label for="cvv" class="cvvtxt" id="cvv">CVV /CVC</label>
            <input
              type="number"
              name="number"
              class="form-control cvv"
              placeholder="123"
              required
            />
          </div>
        </div>
        <div
          class="d-flex align-items-center justify-content-between px-3 py-4"
        >
          <div>
            <button type="button" class="btn cancel" id="cancel">Cancel</button>
          </div>
          <div>
            <button type="button" class="btn payment" id="paymentBtn">
              Make Payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/payment.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
